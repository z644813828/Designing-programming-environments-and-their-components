  //цикл
  function sumTo(n)
  {
    var sum = 0;
    for (var i = 1; i <= n; i++) 
	{
      sum += i;
    }
    return sum;
  }

//рекурсия
function sumTo(n)
{
  if (n == 1) return 1;
  return n + sumTo(n - 1);
}

alert( sumTo(100) );

//по формуле
function sumTo(n)
{
  return n * (n + 1) / 2;
}

alert( sumTo(100) );
