<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <script>
    var usrName = prompt('Кто пришел?', '');
	if ( usrName == "Админ")
	{
	  var pass = prompt('Пароль?', '');
	  
	  if ( pass == 'Чёрный Властелин')
		alert('Добро пожаловать!');
	  else if ( pass == null)
		alert('Вход отменён!');
	  else
		alert('Пароль неверен!');
	}
		
	else if ( usrName == null)
		alert('Вход отменен!');
	else
		alert('Я вас не знаю :(');
  </script>

</body>

</html>
