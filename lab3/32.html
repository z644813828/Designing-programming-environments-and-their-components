

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <script>
    //Решение состоит в том, чтобы каждый раз возвращать текущий объект
    // добавляем return this в конце каждого метода 
  
    var ladder =
	{
      step: 0,
      up: function()
	  {
        this.step++;
        return this;
      },
      down: function()
	  {
        this.step--;
        return this;
      },
      showStep: function()
	  {
        alert( this.step );
        return this;
      }
    }

   ladder.up().up().down().up().down().showStep(); // 1

  </script>

</body>

</html>
